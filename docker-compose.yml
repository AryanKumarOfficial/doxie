version: "3.8"
services:
  postgres:
    image: postgres:15
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: doxie_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data


  redis:
    image: redis:7
    ports:
      - "6379:6379"


volumes:
  pgdata: