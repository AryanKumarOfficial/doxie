version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-doxie}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-doxie_db}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6-jammy
    restart: always
    expose:
      - "27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: always
    expose:
      - "6379"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-doxie}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-doxie_db}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        MONGODB_URI: ${MONGODB_URI}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-doxie}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-doxie_db}
      MONGODB_URI: mongodb://mongo:27017/doxie
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-changeme}
      API_URL: http://api:4000
    depends_on:
      - api
      - mongo

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-doxie}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-doxie_db}
      NEXTAUTH_URL: ${NEXTAUTH_URL_ADMIN:-http://localhost:3001}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-changeme}
      API_URL: http://api:4000
    depends_on:
      - api

volumes:
  postgres_data:
  mongo_data:
